<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %} - BlockChain</title>

    <!-- Agrega los enlaces a los archivos CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/main.css">
</head>
<body>

<!-- Navbar -->

<!-- Navbar -->

<!-- Contenido principal -->
<main role="main" class="fill">

    <!-- Main jumbotron for a primary marketing message or call to action -->

    <div class="jumbotron">
        <div class="container">
            {% block jumbo %}
            {% endblock%}
        </div>
    </div>
    {% block main %}
    {% endblock %}

</main>


<!-- Agrega el enlace al archivo JavaScript de Bootstrap al final del body para mejorar el rendimiento de carga -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/scripts.js">{% block scripts %}{% endblock %}</script>

</body>
<!-- footer -->
<footer class="bg-dark text-white text-center py-3">

</footer>
<!-- footer -->
</html>
